<div
  id="container_list"
  *ngIf="parts$ | async as state"
  [ngSwitch]="state.dataState"
>
  <div *ngSwitchCase="partsStateEnum.INITIAL">
    <div class="p-2">Initial State</div>
  </div>
  <div *ngSwitchCase="partsStateEnum.LOADING">
    <div class="p-2">Loading...</div>
  </div>
  <div *ngSwitchCase="partsStateEnum.ERROR">
    <div class="p-2 text-danger">{{ state.errorMessage }}</div>
  </div>
  <ng-container *ngSwitchCase="partsStateEnum.LOADED">
    <h5>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="black"
        class="bi bi-cart"
        viewBox="0 0 16 16"
      >
        <path
          d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"
        />
      </svg>
      Liste des pieces
    </h5>
    <ul class="list-group list-group-flush">
      <li class="list-group-item" *ngFor="let part of state.parts">
        {{ part.id }} {{ part.name }}
      </li>
    </ul>
  </ng-container>
</div>
